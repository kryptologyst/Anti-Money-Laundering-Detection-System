# @package model

# Model type
model_type: "random_forest"

# Model parameters
parameters:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  min_samples_leaf: 2
  class_weight: "balanced"
  random_state: 42

# Training configuration
training:
  early_stopping: false
  validation_split: 0.1
  patience: 10
  min_delta: 0.001

# Model selection
selection:
  cv_folds: 5
  scoring: "f1"
  refit: true
  verbose: 1

# Model persistence
persistence:
  save_model: true
  save_predictions: true
  save_probabilities: true
  model_format: "pickle"
